<!-- parcelle-form.component.html -->
<div style="display: flex;"><app-side-bar></app-side-bar></div>
<div style="width: 100%;margin-left: 0%;">
<div class="container mt-4" style="width: 60%;">
    <h2>Ajouter une Culture</h2>
    <form [formGroup]="cultureForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
  
      <!-- Champ Nom -->
      <div class="mb-3">
        <label for="nom" class="form-label">Nom:</label>
        <input type="text" id="nom" formControlName="nom" class="form-control" required>
        <div class="invalid-feedback">
          Le nom est requis.
        </div>
      </div>
  
      <!-- Champ Methode -->
      <div class="mb-3">
        <label for="methode" class="form-label">Méthode:</label>
        <input type="text" id="methode" formControlName="methode" class="form-control" required>
        <div class="invalid-feedback">
          La méthode est requise.
        </div>
      </div>
  
      <!-- Champ Date Plantation -->
      <div class="mb-3">
        <label for="datePlantation" class="form-label">Date de Plantation:</label>
        <input type="date" id="datePlantation" formControlName="datePlantation" class="form-control" required>
        <div class="invalid-feedback">
          La date de plantation est requise.
        </div>
      </div>
  
      <!-- Champ Date Recolte -->
      <div class="mb-3">
        <label for="dateRecolte" class="form-label">Date de Récolte:</label>
        <input type="date" id="dateRecolte" formControlName="dateRecolte" class="form-control" required>
        <div class="invalid-feedback">
          La date de récolte est requise.
        </div>
      </div>
  
      <!-- Champ Rendement -->
      <div class="mb-3">
        <label for="rendement" class="form-label">Rendement:</label>
        <input type="number" id="rendement" formControlName="rendement" class="form-control" required>
        <div class="invalid-feedback">
          Le rendement est requis.
        </div>
      </div>
  
      <!-- Champ Coût -->
      <div class="mb-3">
        <label for="cout" class="form-label">Coût:</label>
        <input type="number" id="cout" formControlName="cout" class="form-control" required>
        <div class="invalid-feedback">
          Le coût est requis.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Ajouter Culture</button>
    </form>
  </div>
</div>
