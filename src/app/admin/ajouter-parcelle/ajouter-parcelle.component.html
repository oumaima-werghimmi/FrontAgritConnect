<!-- parcelle-form.component.html -->
<app-side-bar></app-side-bar>
<div style="width: 100%;margin-left: 10%;">
<div class="container mt-4" style="margin-top: 5px; width: 70%;">
    <h2>Ajouter une Parcelle</h2>
    <form [formGroup]="parcelleForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
  
      <!-- Champ Nom -->
      <div class="mb-3">
        <label for="nom" class="form-label">Nom de la Parcelle:</label>
        <input type="text" id="nom" formControlName="nom" class="form-control" required>
        <div class="invalid-feedback">
          Le nom de la parcelle est requis.
        </div>
      </div>
  
      <!-- Champ Superficie -->
      <div class="mb-3">
        <label for="superficie" class="form-label">Superficie (en m²):</label>
        <input type="number" id="superficie" formControlName="superficie" class="form-control" required>
        <div class="invalid-feedback">
          La superficie de la parcelle est requise.
        </div>
      </div>
  
      <!-- Champ Ville -->
      <div class="mb-3">
        <label for="ville" class="form-label">Ville:</label>
        <input type="text" id="ville" formControlName="ville" class="form-control" required>
        <div class="invalid-feedback">
          La ville est requise.
        </div>
      </div>
  
      <!-- Champ Coordonnées -->
      <div class="mb-3">
        <label for="coordonner" class="form-label">Coordonnées:</label>
        <input type="text" id="coordonner" formControlName="coordonner" class="form-control" required>
        <div class="invalid-feedback">
          Les coordonnées sont requises.
        </div>
      </div>
  
      <!-- Champ Type de Sol -->
      <div class="mb-3">
        <label for="typeSol" class="form-label">Type de Sol:</label>
        <input type="text" id="typeSol" formControlName="typeSol" class="form-control" required>
        <div class="invalid-feedback">
          Le type de sol est requis.
        </div>
      </div>
  
         <!-- Champ Statut -->
    <div class="mb-3">
      <label for="statue" class="form-label">Statue:</label>
      <select id="statue" formControlName="statue" class="form-select" required>
        <option value="occuppe">Occupé</option>
        <option value="non occuppe">Non Occupé</option>
      </select>
      <div class="invalid-feedback">
        Le statut est requis.
      </div>
    </div>

    <!-- Champ pour les ressources -->
    <div class="mb-3">
      <label for="ressource" class="form-label">Ressource:</label>
      <select id="ressource" formControlName="ressource" multiple class="form-select" required>
        <option *ngFor="let ressource of ressources" [value]="ressource._id">{{ ressource.nom }}</option>
      </select>
      <div class="invalid-feedback">
        Sélectionnez au moins une ressource.
      </div>
    </div>

    <!-- Champ pour les cultures -->
    <div class="mb-3">
      <label for="culture" class="form-label">Culture:</label>
      <select id="culture" formControlName="culture" multiple class="form-select" required>
        <option *ngFor="let culture of cultures" [value]="culture._id">{{ culture.nom }}</option>
      </select>
      <div class="invalid-feedback">
        Sélectionnez au moins une culture.
      </div>
    </div>  
      <button type="submit" class="btn btn-primary">Ajouter Parcelle</button>
    </form>
  </div>
</div>
