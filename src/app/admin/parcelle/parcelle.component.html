<!-- parcelle.component.html -->
<div style="display: flex;"><app-side-bar></app-side-bar></div>
<div style="width: 100%;margin-left: 10%;">
<div class="container mt-4">
    <h2>Liste des Parcelles</h2>
    <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
            <button class="btn btn-sm btn-success" routerLink="/ajouter-parcelle">
                <i class="fas fa-plus"></i> Ajouter Parcelle
            </button>
        </div>
        <div class="input-group" style="max-width: 200px;">
            <input type="text" class="form-control" placeholder="Rechercher...">
            <button class="btn btn-outline-secondary" type="button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
  
    <table class="table">
      <thead>
        <tr>
          <th>N°</th>
          <th>Nom</th>
          <th>Superficie</th>
          <th>Ville</th>
          <th>Coordonnées</th>
          <th>Type de Sol</th>
          <th>Statut</th>
   
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Utilisez une *ngFor pour itérer sur vos parcelles -->
        <tr *ngFor="let parcelle of parcelles; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ parcelle.nom }}</td>
          <td>{{ parcelle.superficie }}</td>
          <td>{{ parcelle.ville }}</td>
          <td>{{ parcelle.coordonner }}</td>
          <td>{{ parcelle.typeSol }}</td>
         
          <td>
            <span *ngIf="parcelle.statue === 'occuppe'">
              <i class="fas fa-circle text-danger"></i>  Occupé
            
            </span>
            <span *ngIf="parcelle.statue !== 'occuppe'">
              <i class="fas fa-circle text-success"></i>Non Occupé
            </span>
          </td>
          <td>
            <button class="btn btn-sm btn-danger " (click)="supprimerParcelle(parcelle._id)">
                <i class="fas fa-trash-alt"></i> Supprimer
            </button>

            <button class="btn btn-sm btn-warning" (click)="editerParcelle(parcelle._id)">
                <i class="fas fa-edit"></i> Éditer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
</div>
