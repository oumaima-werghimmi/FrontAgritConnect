<!-- culture.component.html -->

<div class="container mt-4">
    <h2>Liste des Cultures</h2>
    <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
            <button class="btn btn-sm btn-success" routerLink="/ajouter-culture">
                <i class="fas fa-plus"></i> Ajouter Culture
            </button>
        </div>
        <div class="input-group" style="max-width: 200px;">
            <input type="text" class="form-control" placeholder="Rechercher...">
            <button class="btn btn-outline-secondary" type="button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
  
    <table class="table">
      <thead>
        <tr>
          <th>N°</th>
          <th>Nom</th>
          <th>Méthode</th>
          <th>Date Plantation</th>
          <th>Date Récolte</th>
          <th>Rendement</th>
          <th>Coût</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Utilisez une *ngFor pour itérer sur vos cultures -->
        <tr *ngFor="let culture of cultures; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ culture.nom }}</td>
          <td>{{ culture.methode }}</td>
          <td>{{ culture.datePlantation | date }}</td>
          <td>{{ culture.DateRecolte | date }}</td>
          <td>{{ culture.rendement }}</td>
          <td>{{ culture.cout }}</td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="supprimerCulture(culture._id)">
                <i class="fas fa-trash-alt"></i> Supprimer
            </button>

            <button class="btn btn-sm btn-warning" (click)="editerCulture(culture._id)">
                <i class="fas fa-edit"></i> Éditer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
