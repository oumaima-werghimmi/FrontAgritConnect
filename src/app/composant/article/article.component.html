<div class="container mt-4">
    <h2>Liste des Articles</h2>
    <div class="d-flex justify-content-between align-items-center mb-2">
        <div>
            <button class="btn btn-sm btn-success" routerLink="/ajouter-article">
                <i class="fas fa-plus"></i> Ajouter Article
            </button>
        </div>
        <div class="input-group" style="max-width: 200px;">
            <input type="text" class="form-control" placeholder="Rechercher...">
            <button class="btn btn-outline-secondary" type="button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
  
    <table class="table">
      <thead>
        <tr>
          <th>N°</th>
          <th>Description</th>
          <th>Titre</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Utilisez une *ngFor pour itérer sur vos articles -->
        <tr *ngFor="let article of articles; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ article.description }}</td>
          <td>{{ article.titre }}</td>
          <td>{{ article.date | date }}</td>
          <td>
            <button class="btn btn-sm btn-danger" (click)="supprimerArticle(article._id)">
                <i class="fas fa-trash-alt"></i> Supprimer
            </button>

            <button class="btn btn-sm btn-warning" (click)="editerArticle(article._id)">
                <i class="fas fa-edit"></i> Éditer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
